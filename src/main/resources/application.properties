server.port = 28083
spring.thymeleaf.cache=false

# datasource config
spring.datasource.name=my-blog-datasource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://xxx:xxx/my_blog_db?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://xxx:xxx/my_blog_db?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=xxx
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=hikariCP
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# mybatis config
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#file.attachment=data/
file.attachment=/var/blog/data/
#solr.home=D:/Projects/My-Blog/target/classes/blog
solr.home=/var/blog/solr/
token=xxx
chat.server.url=https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
wechat=xxx
vision.server.url=https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
vision.token=xxx
